<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container grid">
      <header class="left menu grid pos-sticky">
        <div class="hover icon round grid">
          <div class="v"></div>
        </div>
        <ol class="menu-list grid">
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/home" alt="home" />
            </div>
            <span>home</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/search" alt="explore" />
            </div>
            <span>explore</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img
                src="https://img.icons8.com/ffffff/bell"
                alt="notifications"
              />
            </div>
            <span>notifications</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/mail" alt="messages" />
            </div>
            <span>messages</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/list" alt="lists" />
            </div>
            <span>lists</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img
                src="https://img.icons8.com/ffffff/bookmark"
                alt="bookmark"
              />
            </div>
            <span>bookmarks</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/city" alt="communities" />
            </div>
            <span>communities</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <div class="v"></div>
            </div>
            <span>premium</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/user" alt="profile" />
            </div>
            <span>profile</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/more" alt="more" />
            </div>
            <span>more</span>
          </li>
        </ol>
        <div class="post-button round grid hover">Post</div>
        <div class="grid hover user round">
          <div class="icon grid round user-img">
            <img
              class="round user-icon"
              src="assets/icon.png"
              alt="user profile"
            />
          </div>
          <div class="user-details grid">
            <div class="name">Eduard</div>
            <div>@V</div>
          </div>
          <div class="icon grid more">
            <img src="https://img.icons8.com/ffffff/more" alt="more" />
          </div>
        </div>
      </header>
      <main class="grid rows">
        <div class="home grid pos-sticky">
          <div class="home-title hover-no-highlight grid">Home</div>
          <div class="feed-selection grid">
            <div class="hover for-you grid active-feed">For you</div>
            <div class="hover following grid">Following</div>
          </div>
        </div>
        <div class="prime grid">
          <div class="post grid">
            <div class="icon grid round user-img">
              <img
                class="round user-icon"
                src="assets/icon.png"
                alt="user profile"
              />
            </div>
            <div class="text-input grid">
              <input type="text" placeholder="Just let it out..." />
            </div>
            <div class="input-footer grid">
              <div class="post-options icon hover round grid">
                <img
                  src="https://img.icons8.com/9050e0/image"
                  alt="attach image"
                />
              </div>
              <div class="post-options icon hover round grid">
                <img src="https://img.icons8.com/9050e0/gif" alt="find gif" />
              </div>
              <div class="post-options icon hover round grid">
                <img
                  src="https://img.icons8.com/9050e0/ballot"
                  alt="create poll"
                />
              </div>
              <div class="post-options icon hover round grid">
                <img
                  src="https://img.icons8.com/9050e0/ios/50/tongue-out--v1.png"
                  alt="insert emoji"
                />
              </div>
              <div class="post-options icon hover round grid">
                <img
                  src="https://img.icons8.com/9050e0/calendar"
                  alt="schedule post"
                />
              </div>
              <div class="post-options icon hover round grid">
                <img
                  src="https://img.icons8.com/9050e0/pointer"
                  alt="set location"
                />
              </div>
              <div class="grid">
                <div class="post-button round grid hover">Post</div>
              </div>
            </div>
          </div>
          <div class="feed grid">
            <div class="feed-item hover grid">
              <div class="icon grid round user-img">
                <img
                  class="round user-icon"
                  src="assets/icon.png"
                  alt="user profile"
                />
              </div>
              <div class="feed-content grid">
                <div class="grid feed-header">
                  <div class="name">Eduard</div>
                  <div class="user-name">@V</div>
                  <div class="icon grid more hover round">
                    <img src="https://img.icons8.com/aaaaaa/more" alt="more" />
                  </div>
                </div>
                <div class="feed-main">
                  I'm not obsessed with Pedro, you're obsessed with Pedro!
                </div>
                <div class="feed-attachment">
                  <img
                    src="https://i.pinimg.com/originals/4c/7a/ca/4c7aca57492fb81640016c4ed69bf912.gif"
                    alt="pedro pascal eating"
                  />
                </div>
                <div class="feed-footer grid">
                  <div class="grid round hover feed-footer-item">
                    <img
                      class="icon"
                      src="https://img.icons8.com/ffffff/chat"
                      alt="comments"
                    />
                    <div>2</div>
                  </div>
                  <div class="grid round hover feed-footer-item">
                    <img
                      class="icon"
                      src="https://img.icons8.com/ffffff/retweet"
                      alt="comments"
                    />
                    <div>4</div>
                  </div>
                  <div class="grid round hover feed-footer-item">
                    <img
                      class="icon"
                      src="https://img.icons8.com/ffffff/like"
                      alt="comments"
                    />
                    <div>6</div>
                  </div>
                  <div class="grid round hover feed-footer-item">
                    <img
                      class="icon"
                      src="https://img.icons8.com/ffffff/bar-chart"
                      alt="comments"
                    />
                    <div>76</div>
                  </div>
                  <div class="grid round hover feed-footer-item download">
                    <img
                      class="icon"
                      src="https://img.icons8.com/ffffff/upload"
                      alt="download"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="feed-item hover grid"></div>
            <div class="feed-item hover grid"></div>
            <div class="feed-item hover grid"></div>
            <div class="feed-item hover grid"></div>
            <div class="feed-item hover grid"></div>
            <div class="feed-item hover grid"></div>
            <div class="feed-item hover grid"></div>
          </div>
        </div>
      </main>
      <footer class="right menu grid pos-sticky">Hi</footer>
    </div>
  </body>
</html>
