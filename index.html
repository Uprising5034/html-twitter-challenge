<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container grid">
      <header class="left menu grid">
        <div class="hover icon round grid ">
          <div class="v"></div>
        </div>
        <ol class="menu-list grid">
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/home" alt="home" />
            </div>
            <span>home</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/search" alt="explore" />
            </div>
            <span>explore</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/bell" alt="notifications" />
            </div>
            <span>notifications</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/mail" alt="messages" />
            </div>
            <span>messages</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/list" alt="lists" />
            </div>
            <span>lists</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/bookmark" alt="bookmark" />
            </div>
            <span>bookmarks</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/city" alt="communities" />
            </div>
            <span>communities</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <div class="v"></div>
            </div>
            <span>premium</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/user" alt="profile" />
            </div>
            <span>profile</span>
          </li>
          <li class="hover round grid menu-item">
            <div class="icon grid">
              <img src="https://img.icons8.com/ffffff/more" alt="more" />
            </div>
            <span>more</span>
          </li>
        </ol>
        <div class="post-button round grid hover">Post</div>
        <div class="grid hover user round pos-sticky stick-bot">
          <div class="icon grid round user-img">
            <img class="round user-icon" src="assets/icon.png" alt="user profile">
          </div>
          <div class="user-details grid">
            <div class="name">Eduard</div><div>@V</div>
          </div>
          <div class="icon grid more">
            <img src="https://img.icons8.com/ffffff/more" alt="more" />
          </div>
        </div>
      </header>
      <main class="grid rows">
        <div class="home grid pos-sticky">Home</div>
        <div class="prime grid">
          <div class="post grid">Content</div>
          <div class="feed grid">
            <div class="feed-item grid"></div>
            <div class="feed-item grid"></div>
            <div class="feed-item grid"></div>
            <div class="feed-item grid"></div>
            <div class="feed-item grid"></div>
            <div class="feed-item grid"></div>
            <div class="feed-item grid"></div>
            <div class="feed-item grid"></div>
          </div>
        </div>
      </main>
      <footer class="right menu grid pos-sticky">Hi</footer>
    </div>
  </body>
</html>
